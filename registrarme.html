<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Regístrate</title>
    <link rel="stylesheet" href="./css/registrarme.css">
</head>
<body>
    <header>
        <img src="img/logo.png" alt="PlatziLogo" tabindex="0">
        </header>

        <section class="login">
            <section class="login__container">
                <h2 tabindex="0">Regístrate</h2>
                <form action="" class="login__container--form">
                    <input aria-label="Nombre" class="input" type="text" placeholder="Nombre">
                    <input aria-label="Coreeo" class="input" type="text" placeholder="Correo">
                    <input aria-label="Contraseña" class="input" type="password" placeholder="Contraseña">
                    <button class="button">Registrarme</button>
                </form>
                <p class="login__container--login"><a href="">Iniciar Sesión</a></p>
            </section>
        </section>
        <footer class="footer">
            <a href="/">Términos de uso</a>
            <a href="/">Declaración de privacidad</a>
            <a href="/">Centro de ayuda</a>
        </footer>
</body>
</html>
