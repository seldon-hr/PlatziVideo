<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=|, initial-scale=1.0">
    <title>Header</title>
    <style>
        *{
            margin: 0;

        }

        header {
            background-color: #21C08B; /* fallback for old browsers */
            background: -webkit-linear-gradient(to right, #21C08B, #cbb4d4); /*To these browsers: Chrome 10-25, Safari 5.1-6 */
            background: linear-gradient(to right, #21C08B, #cbb4d4); /*Morden gradient*/

            width: 100%;
            height: 80px; 
        }

        header img{
            width: 200px;
            margin: 10px 0 0 10px

            
        }

      

    </style>
</head>
<body>
    <header>
    <img src="img/logo.png" alt="">
    </header>
    <section class="login">
        <section class="login__container">
            <h2>Inicia Sesión</h2>
            <form action="" class="login__container--form">
                <input class="input" type="text" placeholder="Correo">
                <input class="input" type="password" placeholder="Contraseña">
                <button class="button">Iniciar Sesión</button>
                <div class="login__container--remember-me">
                    <label>
                        <input type="checkbox" name="" id="cbox1" value="checkbox">Recuérdame
                    </label>
                    <a href="/">Olvide mi Contraseña</a>
                </div>
            </form>
            <section class="login__container--social-media">
                <div><img src="./img/icons8-google-plus-50.png" alt="Google">Inicia sesión con Google</div>
                <div><img src="./img/icons8-twitter-50.png" alt="Twitter">Inicia sesión con Twitter</div>
            </section>
            <p class="login__container--register">No tines ninguan cuenta <a href="">Regístrate</a></p>
        </section>
    </section>
    <footer class="footer">
        <a href="/">Términos de uso</a>
        <a href="/">Declaración de privacidad</a>
        <a href="/">Centro de ayuda</a>
    </footer>
</body>
</html>
